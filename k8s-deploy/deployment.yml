apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
  namespace: petclinic
  labels:
    app: spring-petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-petclinic
  template:
    metadata:
      labels:
        app: spring-petclinic
    spec:
      imagePullSecrets:
      - name: harbor-creds
      containers:
      - name: spring-petclinic
        image: nitashav/spring-petclinic:V1-b11.20210225.140946
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 25
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 3
        env:
        - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_URI
          valueFrom:
            secretKeyRef:
              name: wavefront
              key: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_URI
        - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: wavefront
              key: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_API_TOKEN
        - name: WAVEFRONT_APPLICATION_NAME
          value: Spring-PetClinic
        - name: WAVEFRONT_APPLICATION_SERVICE
          value: spring-petclinic
        - name: spring_profiles_active
          value: mysql
        - name: MYSQL_URL
          value: jdbc:mysql://petclinic-db-mysql/petclinic
